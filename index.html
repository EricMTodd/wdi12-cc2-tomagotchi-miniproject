<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi Project</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" type="text/javascript"></script>
	<script>$(document).ready(function() {
    console.log( "Ready!" );});</script>
</head>
<body>
<!-- <h1>Tomagotchi Project</h1> -->
<div id="controlPanel">
	<div id="gameWindow">
		<div id="clock"></div>

		<div class="activePet">
		<div id="namePlate"></div>
		<img id="petImg" src="images/Shy_Guy.png">
		</div>
			<ul id="statsTracking">
				<li id="age"></li>
				<li id="hunger"></li>
				<li id="fatigue"></li>
				<li id="boredom"></li>
			</ul>
	</div>
	<div id="interaction">
		<button id="feed">Feeding time!</button>
		<button id="lightSwitch">Hit the lights!</button>
		<button id="play">Let's play!</button>
	</div>
</div>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
